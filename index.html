<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>bookmarker</title>
</head>
<body>
  <div class="container">

  <h1 class="fw-bold text-bg-secondary text-white text-center py-2">Bookmarker</h1>
    <div class="w-75 mx-auto py-5">
        <div class="form-floating mb-3">
            <input type="Text" class="form-control border-0 border-bottom" id="siteName" placeholder="productName">
            <label for="productName">Bookmark  Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="url" value="" required class="form-control border-0 border-bottom" id="siteUrl" placeholder="productPrice">
            <label for="productPrice">Website URL</label>
          </div>
          <div class="d-flex justify-content-center">
            <button onclick="addBook();" class="btn btn-info  text-white">Submit</button>
          </div>
        
    </div>

    <div class="row w-75 mx-auto">
      <div class="d-flex justify-content-between border border-1 py-2 rounded-2 bg-dark-subtle">
        <h5 class="">Index</h5>
        <h5 class="" >Website name</h5>
        <h5 class="">visit</h5>
        <h5 class="">delete</h5>
      </div>
    
    </div>
    <div class="w-75 mx-auto" id="data">
        
    </div>
  </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
